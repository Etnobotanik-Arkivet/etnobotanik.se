<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="HandheldFriendly" content="True">
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="theme-color" content="{{ .Site.Data.theme.color }}">
  <meta name="msapplication-navbutton-color" content="{{ .Site.Data.theme.color }}">

  <title>
    {{ if eq .Title .Site.Title}} {{ .Title }} {{ else }} {{ .Title }} â€” {{ .Site.Title }} {{ end }}
  </title>

  <meta name="application-name" content="{{ .Site.Title }}">
  <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif|Catamaran:700" media="not all" onload="if (media != 'all')media='all'">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="not all" onload="if (media != 'all') media = 'all'">
  <link rel="stylesheet" href="/css/style.css">

  <meta name="description" content="{{ i18n "companyDescription" }}">
  <meta property="fb:admins" content="{{ .Site.Data.social.fbAdmins }}">

  {{ .Hugo.Generator }}
</head>
<body>
{{ block "header" . }}
  {{ partial "header.html" . }}
{{ end }}

<main role="main">
  {{ block "main" . }}{{ end }}
</main>
{{ block "footer" . }}
  {{ partial "footer.html" . }}
{{ end }}
<script src="/js/main.js" async defer></script>
{{ template "_internal/google_analytics_async.html" . }}
</body>
</html>
